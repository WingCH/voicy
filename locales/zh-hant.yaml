help: |
  😎 *Voicy*會把收到的所有語音訊息及語音檔（.ogg、.flac、.wav及.mp3）轉換成文字。您可在私人對話中使用*Voicy*，也可以把軟體加到群組對話。

  如果您希望在私人對話中使用這個軟體，請與您的對話對象設立一個對話群組，然後把*Voicy*加入該群組。如果您希望把*Voicy*加入群組對話，請在群組檔案中加入該軟體，或在*Voicy*的軟體檔案中，把軟體加群組內。

  /help — 展示這個訊息😱
  /engine — 讓您選擇語音辨識軟體：wit.ai、Yandex SpeechKit或Google Speech ⚙
  /language — 讓您選擇需要語言辨識的語言📣
  /lock — 封鎖或容許管理員以外的人士在群組對話中使用命令🔑
  /files — 指令軟體嘗試轉換語音檔案或無視它們📁
  /silent —除非出現類似`語音辨識已啓動`的訊息，否則切換至靜音模式😶
  /google — 設立Google Speech的雲端憑證檔案🦆

  您喜歡這個軟體嗎？請[在這裏]為我們留下評語吧(https://telegram.me/storebot?start=voicybot) 👍

  如果您有任何意見或問題，請與我的設計者聯絡吧！ — @borodutch\\_support 🦄 P.S., if you want to help this bot, please, donate through the [GitHub Sponsors program here](https://github.com/sponsors/backmeupplz).
