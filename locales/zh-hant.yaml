start: |
  👋 各位好！ *Voicy*是一個語音辨識係統，它可以把所有語音訊息及語音檔（包括.ogg、.flac、.wav及.mp3）轉換成文字。

  *Voicy*支援三個語音辨識係統：wit.ai、Yandex SpeechKit及Google Speech。係統預設使用wit.ai，但您可在/engine中隨時轉換至Google Speech或Yandex SpeechKit。如果您需要更多訊息，請參閱/help。
engine: '👋 請選擇語音辨識係統。 Google Speech的準確性較好，並且支援超過50秒的語音檔。然而，您需要花費一點時間設立Google雲端憑證。 Yandex SpeechKit是一個免費軟體，它的準確性也不錯，而且這個程式的隱私度較高。這個軟體也支援超過50秒的語音檔。然而，這個軟體支援的語言較少。 Wit.ai也是一個免費軟體，它的準確性較低，而且並不支援超過50秒的語音檔。然而，這個軟體可支援多種不同語言。請註意，三種軟體可支援的語言有所不同，您可根據自己的需要選擇最適合您的軟體。'
